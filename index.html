    <script>

      $(document).ready(function(){
        $('#header').onePageNav({
        currentClass : 'active',
        changeHash   : true,
        scrollSpeed  : 1400
        });
      });

      var lebar = $(window).width();
      console.log(lebar);
      if(lebar <= 700)
      {
        $('#brand').remove();

      };

      $('#itfest, #tulitfest').animate({
        opacity : '1'
      }, 1100);
      $('#logohimati').animate({
        width : '280'
      }, 800);
      $('#penjelasan').animate({
        bottom : '28px'
      }, 900);
      $('#penjelasan2').animate({
        opacity: 1
      }, 900);

      $(window).scroll(function(){
        var page = $(window).scrollTop();
        if(page >= 300)
        {
          $(".brand").animate({
              opacity: '1.0'
          },750);
        }
        if(page >= 250)
        {
          if(lebar >= 400)
          {
            var angka = 990;
            var angka2 = 1300 ;
            $('#speed').animate({
              left: lebar - angka
            }, 1000);
            $('#speed1').animate({
              right: lebar - angka
            }, 1000);
            $('#speed2, #speed3').animate({
              opacity : 1
            }, 1600);
            $('#lombaevent , #lombaevent2').animate({
              opacity : 1
            }, 1200);
            $('#lombaevent3').animate({
              left: lebar - angka2
            }, 1000);
            $('#lombaevent4').animate({
              right: lebar - angka2
            }, 1000);
            $('#logo1, #logo2, #logo3, #logo4, #logo5, #logo6, #logo7, #logo8').animate({
              width : 150
            }, 900);

            if(page >= 750)
            {
              $('#call, #call2').animate({
                opacity : 1
              }, 900);
            }

          }
          else {
            var angka = 320;
            $('#speed').animate({
              left: lebar - angka
            }, 900);
            $('#speed1').animate({
              right: lebar - angka
            }, 900);
            $('#speed2, #speed3').animate({
              opacity : 1
            }, 1000);
            $('#lombaevent, #lombaevent2').animate({
              opacity : 1
            }, 1500);
            $('#logo1, #logo2, #logo3, #logo4, #logo5, #logo6, #logo7, #logo8').animate({
              width : 65
            }, 900);

            if(page >= 600)
            {
              $('#call, #call2').animate({
                opacity : 1
              }, 900);
            }

          }
        }
        if(page >= 750)
        {
          $('#call, #call2').animate({
            opacity : 1
          }, 900);
        }
      });

      $('#event').click(function(){
        alert('maaf, fiture yang anda klik belum tersedia. ');
        console.log('berhasil');
      });

    </script>
